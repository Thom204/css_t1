<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type = "image/x-icon" href="media/favicon.ico" style="display: none;">
</head>
<body style="background-image: url('media/bckg_02.jpg');">
    <div>
        <h1>Crear plan</h1>
        <p>
            Llenando los campos a continuación podrás crear un
            <br>plan para gestión de tus gastos y metas de ahorro
        </p>

        <form id="plan_form">
            <label>Duración (meses):</label>
            <input type="number" id="duration" min="1" max="12" value="6" required>
            

            <label>Presupuesto total:</label>
            <input type="number" id="budget" min="0" required>
            

            <label>Meta de ahorro:</label>
            <input type="number" id="saving" min="0" required>
            

            <button type="submit" id="submit">Continuar</button>
        </form>
        

        <div id="calculated" style="display: none;">
            <p>Presupuesto mensual:</p>
            <p id="monthly_budget"></p>
            <div style = "display: grid; grid-template-columns: auto auto;">
                <p>Presupuesto sin asignar:</p>
                <p>Presupuesto asignado:</p>
                <p id="remaining_budget"></p>
                <p id="allocated_budget">0</p>
                <button id="create_cat">Nueva categoría</button>
                <button id = "reset">Reiniciar</button>
            </div>
            <div id="cat_table"></div>
            <label for="stdt">Fecha de inicio del plan:</label>
            <input type="date" id="stdt" name="stdt">
            <button id="create_plan">Crear plan</button>
        </div>


        <button onclick="href = 'index.html';">Volver</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="scripts/creator.js"></script>
</body>
</html>
